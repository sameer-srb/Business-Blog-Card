<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Ensures proper scaling on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Business Blog Card</title>

    <!-- Linking external stylesheet -->
    <link rel="stylesheet" href="./CSS/style.css" />

    <!-- Preconnecting to Google Fonts for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Importing Lato and Poppins fonts from Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Main card component wrapper -->
    <div class="card">
      
      <!-- Image section with overlay -->
      <div class="card__image-container">
        <!-- Hero (main) image of the blog card -->
        <img src="/images/hero-image-1.jpg" alt="Business Solution Hero" class="card__image--hero" />
        
        <!-- White overlay for styling effect on hero image -->
        <img src="images/white-overlay.svg" alt="Overlay Effect" class="card__image-overlay" />
      </div>
      
      <!-- Main content of the card -->
      <main>
        <!-- Header section: title and description -->
        <header>
          <h1>Perfect solution for small business</h1>
          <p class="card__description">
            Small businesses need to generate leads to grow. You can use tools
            like Ringy.
          </p>
        </header>

        <!-- Divider line (styled in CSS) -->
        <div class="card__divider"></div>

        <!-- Profile section (author/owner details) -->
        <section class="card__profile">
          
          <!-- Profile image container -->
          <div class="card__profile-image-container">
            <img
              src="images/avatar-image-business-card-1.png"
              alt="Profile picture of Amy Burgess"
              class="card__profile-image"
            />
          </div>
          
          <!-- Author details -->
          <div class="card__profile-info">
            <h2>Amy Burgess</h2>
            <p class=".card__profile-designation">Customer Manager, Solution Oy</p>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
