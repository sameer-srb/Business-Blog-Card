<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Blog Card</title>

    <link rel="stylesheet" href="./CSS/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card-component">
      <div class="image-container">
        <img src="/images/hero-image-1.jpg" alt="" class="hero-image" />
        <img src="images/white-overlay.svg" alt="" class="white-overlay" />
      </div>
      <main>
        <header>
          <h1>Perfect solution for small business</h1>
          <p class="description">
            Small businesses need to generate leads to grow. You can use tools
            like Ringy.
          </p>
        </header>

        <div class="divider"></div>

        <section class="profile">
          <div class="pf-image-container">
            <img
            src="images/avatar-image-business-card-1.png"
            alt=""
            class="profile-image"
          />
          </div>
          
          <div class="about">
            <h2>Amy Burgess</h2>
            <p class="designation">Customer Manger, Solution Oy</p>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
